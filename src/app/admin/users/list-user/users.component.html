<section>
    <div class="py-5">
        <button class="btn btn-sm btn-secondary" (click)='createUser()'>+ Cr√©er un utilisateur</button>
    </div>   
    <table class="table table-responsive table-hover table-bordered p-5 align-middle">
        <thead class="table-dark">
            <tr class="text-center">
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>   
                <th scope="col">Company Name</th> 
                <th scope="col">Active</th>
                <th scope="col">Actions</th>             
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <ng-container *ngFor="let company of companies">
                    <td *ngIf="company.id === user.companyId">{{company.companyName}}</td>
                </ng-container>             
                <td class="text-center"><input class="form-check-input" type="checkbox" name="active" [checked]="user.active" disabled></td>
                <td class="text-center">
                    <button class="btn btn-sm btn-warning " (click)='updateUser(user.id)'>Update</button>
                    <button class="btn btn-sm btn-danger m-2" (click)='deleteUser(user.id)'>Delete</button> 
                </td>           
            </tr>
        </tbody>
    </table>
</section>
