
<div class="py-5">
  <a class="btn btn-sm btn-secondary" (click)="goNew()"> + Ajouter</a>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="active" [checked]="showActive" (click)="showActiveSwitch()">
  <label class="form-check-label" for="flexSwitchCheckChecked">Changer vue produits (Active / Désactive)</label>
</div>

<table class="table table-responsive table-hover table-bordered p-5 align-middle">
    <thead class="table-dark">
        <tr class="text-center">
            <th scope="col">Name</th>
            <th scope="col">Ref</th>
            <th scope="col">Brand</th>
            <th scope="col">Origin</th>
            <th class="w-25" scope="col">Description</th>
            <th scope="col">Categorie</th>
            <th scope="col">Low price</th>
            <th scope="col">High price</th>
            <th scope="col">Active</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td *ngIf="showActive == product.productIsActive">{{ product.name}}</td>
        <td *ngIf="showActive == product.productIsActive">{{ product.ref}}</td>
        <td *ngIf="showActive == product.productIsActive">{{ product.brand}}</td>
        <td *ngIf="showActive == product.productIsActive">{{ product.origin}}</td>
        <td *ngIf="showActive == product.productIsActive" class="w-25">{{ product.description}}</td>
        <td *ngIf="showActive == product.productIsActive">{{ product.productType}}</td>
        <td *ngIf="showActive == product.productIsActive">{{ product.lowPrice}} €</td>
        <td *ngIf="showActive == product.productIsActive">{{ product.highPrice}} €</td>
        <td *ngIf="showActive == product.productIsActive" class="text-center">
            <input class="form-check-input" type="checkbox" name="active" [checked]="product.productIsActive" (click)="active(product)">
        </td>
        <td *ngIf="showActive == product.productIsActive">
            <a class="btn btn-sm btn-warning" (click)="goEdit(product)">Modifier</a>
            <a class="btn btn-sm btn-danger m-2 " (click)="active(product)">Supprimer</a>
        </td>
      </tr>
    </tbody>
  </table>
